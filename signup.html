<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Vestigia</title>
  <link rel="stylesheet" href="account.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap">
  <link rel="icon" href="images/vestigiaLogo.png" type="image/png">
  <script type="text/javascript" src="signupValidation.js" defer></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
  <script type="text/javascript" src="socialLogin.js" defer></script>
</head>
<body style="font-family: 'Open Sans', sans-serif;">
  <div class="wrapper" style="margin-top: -2em;">
    <br><br>
    <img src="images/vestigiaLogoBig.png" alt="Vestigia Logo" class="logo"><Br>
    <form id="signUpForm">
      <div>
        <input type="text" name="fullName" placeholder="Full Name" id="fullName-input">
      </div>
      <div>
        <input type="email" name="email" placeholder="E-mail" id="email-input">
      </div>
      <div>
        <input type="password" name="password" placeholder="Password" id="password-input">
      </div>
      <div>
        <input type="password" name="repeat-password" placeholder="Repeat Password" id="repeat-password-input">
      </div>
      <button type="submit">Sign Up</button>
      <div class="social-login-container">
        <button type="button" class="social-login google-login" id="googleSignUp">
          <i class="fab fa-google"></i> Sign Up with Google
        </button>
        <button type="button" class="social-login facebook-login" id="facebookSignUp">
          <i class="fab fa-facebook-f"></i> Sign Up with Facebook
        </button>
      </div>
      <p style="margin: -10px;">Already have an account with us? <a href="login.php">Log In Here.</a><bR>&copy; 2025 Vestigia. All Rights Reserved.</p>
    </form>
    
  </div>
  
</body>
</html>

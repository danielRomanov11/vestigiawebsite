<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up For Updates - Vestigia</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <!-- Header -->
  <header id="header">
    <a href="index.html"><h1>Vestigia</h1></a>
    <button class="nav-toggle" aria-label="Toggle navigation">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </button>
    <nav id="nav">
      <ul class="collapsed">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Background Image Section -->
  <section id="background-image">
    <div class="image-overlay">
      <h2>Sign Up For Updates</h2>
      <p>Once signed up, we will email you updates about our progress</p>
    </div>
  </section>

  <!-- Main Content -->
  <main id="main">
    <div class="container">
      <h2>Enter Your Details Here</h2>
      <div id="contact-form">
        <form action="https://api.web3forms.com/submit" method="POST">

          <input type="hidden" name="access_key" value="b41d4d8f-1c5a-4c6e-8077-376b707dfdc1">
      
          <input type="text" name="name" placeholder="Enter Your Name Here" class="contactInput" required>
          <input type="email" name="email" placeholder="Enter Your Email Here" class="contactInput" required>
          <br><button type="submit" class="messageButton">Submit Form</button>
      </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer id="footer">
    <p>&copy; 2025 Vestigia. All Rights Reserved.</p>
  </footer>

  <!-- JavaScript for Mobile Navigation -->
  <script>
    const navToggle = document.querySelector('.nav-toggle');
    const nav = document.querySelector('#nav ul');
    navToggle.addEventListener('click', () => {
      nav.classList.toggle('collapsed');
    });
  </script>
</body>
</html>
